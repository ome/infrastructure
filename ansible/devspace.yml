---
# Playbook for provisioning Devspace

- hosts: devspace

  roles:
    - role: upgrade-distpackages
    - role: docker
    - role: versioncontrol-utils
    - role: devspace
    - role: samba-client

  tasks:

    - name: Mount samba share
      become: yes
      mount:
        fstype: cifs
        name: /ome/data_repo
        opts: "credentials=/etc/fstab.datarepo.creds,ro"
        src: //squig.openmicroscopy.org.uk/ome-data-repo
        state: mounted
