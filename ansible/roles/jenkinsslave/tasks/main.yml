---
# Setup a Jenkins-CI slave

- name: jenkins | create user
  become: yes
  user:
    name: "{{ jenkinsuser }}"
    append: yes

- name: jenkins | jenkins workspace
  become: yes
  file:
    path: "{{ jenkinsworkdir }}"
    state: directory
    owner: "{{ jenkinsuser }}"
    group: "{{ jenkinsuser }}"
    mode: "0755"
    serole: "_default"
    setype: "_default"
    seuser: "_default"

- name: jenkins | ssh key
  become: yes
  authorized_key:
    user: "{{ jenkinsuser }}"
    key: "{{ authorized_key }}"

- name: jenkins | prepare .ssh
  become: yes
  become_user: "{{ jenkinsuser }}"
  file:
    path: "/home/{{ jenkinsuser }}/.ssh"
    state: directory
    mode: 0700

- name: jenkins | copy snoopy keys
  become: yes
  become_user: "{{ jenkinsuser }}"
  copy:
    content: "{{ lookup('pass', item.pass_path) }}"
    dest: "/home/{{ jenkinsuser }}/{{ item.dest }}"
    owner: "{{ jenkinsuser }}"
    group: "{{ jenkinsuser }}"
    mode: 0600
  with_items:
    - { pass_path: "ci/snoopy/sshconfig", dest: ".ssh/config" }
    - { pass_path: "ci/snoopy/id_rsa", dest: ".ssh/snoopycrimecop_github" }
    - { pass_path: "ci/snoopy/id_rsa.pub", dest: ".ssh/snoopycrimecop_github.pub" }
  when: not spacewalk

- name: jenkins | generate known_hosts
  become: yes
  become_user: "{{ jenkinsuser }}"
  shell: ssh-keyscan github.com >> /home/{{ jenkinsuser }}/.ssh/known_hosts
  when: not spacewalk

- name: jenkins | chmod known_hosts
  become: yes
  become_user: "{{ jenkinsuser }}"
  file:
    path=/home/{{ jenkinsuser }}/.ssh/known_hosts
    mode=0700
  when: not spacewalk

- name: jenkins | ssh access
  become: yes
  lineinfile:
    dest: /etc/security/access.conf
    backup: yes
    line: "+:{{ jenkinsuser }}:ALL"
    insertbefore: "-:ALL EXCEPT root:ALL"
  when: not spacewalk

- name: jenkins | sudo passwordless
  become: yes
  lineinfile:
    dest: /etc/sudoers
    backup: yes
    line: "{{ jenkinsuser }}    ALL=(omero:omero)    NOPASSWD: ALL"
    insertafter: "^## Same thing without a password"
    state: present
    validate: 'visudo -cf %s'
  when: not spacewalk

- name: "jenkins | fix sudo: sorry, you must have a tty to run sudo"
  become: yes
  replace:
    dest: /etc/sudoers
    regexp: '^Defaults    requiretty'
    replace: 'Defaults:{{ jenkinsuser }} !requiretty'
    backup: yes
  when: not spacewalk

- name: jenkins | git config
  become: yes
  template:
    src: gitconfig.j2
    dest: /home/{{ jenkinsuser }}/.gitconfig
    owner: "{{ jenkinsuser }}"
    group: "{{ jenkinsuser }}"

- include: setup_virtualenv.yml
